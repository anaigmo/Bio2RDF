prefixes:
  rr: http://www.w3.org/ns/r2rml#
  rml: http://semweb.mmlab.be/ns/rml#
  ql: http://semweb.mmlab.be/ns/ql#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  owl: http://www.w3.org/2002/07/owl#
  dcterms: http://purl.org/dc/terms/
  xsd: http://www.w3.org/2001/XMLSchema#
  fno: http://w3id.org/function/ontology#
  sql: http://dchaves.oeg-upm.net/resources/function/sql.ttl#
  bv: "http://bio2rdf.org/bio2rdf_vocabulary:"
  homogv: "http://bio2rdf.org/homologene_vocabulary:"
  ncbiv: "http://bio2rdf.org/ncbigene_vocabulary:"
  genagev: "http://bio2rdf.org/genage_vocabulary:"
  sidv: "http://bio2rdf.org/sider_vocabulary:"
  wbv: "http://bio2rdf.org/wormbase_vocabulary:"
  ndcv: "http://bio2rdf.org/ndc_vocabulary:"
  
mappings:
  TMncbi-gene2sts:
    sources:
      - [https://raw.githubusercontent.com/anaigmo/Bio2RDF/master/data/ncbigene/gene2sts~csv]
    s: http://bio2rdf.org/ncbigene:$(GeneID)
    po:
      - [rdf:type, ncbiv:Resource]
      - [ncbiv:x-unists, $(UniSTS_ID)]

  TMncbi-gene2unigene:
    sources:
      - [https://raw.githubusercontent.com/anaigmo/Bio2RDF/master/data/ncbigene/gene2unigene~csv]
    s: http://bio2rdf.org/ncbigene:$(GeneID)
    po:
      - [rdf:type, ncbiv:Resource]
      - [ncbiv:x-unigene, $(UniGene_cluster)]

  TMncbi-gene2pubmed:
    sources:
      - [https://raw.githubusercontent.com/anaigmo/Bio2RDF/master/data/ncbigene/gene2pubmed~csv]
    s: http://bio2rdf.org/ncbigene:$(GeneID)
    po:
      - [rdf:type, ncbiv:Resource]
      - [ncbiv:x-pubmed, "pubmed:$(PubMed_ID)"]

  TMncbi-gene2vega:
    sources:
      - [https://raw.githubusercontent.com/anaigmo/Bio2RDF/master/data/ncbigene/gene2vega~csv]
    s: http://bio2rdf.org/ncbigene:$(GeneID)
    po:
      - [rdf:type, ncbiv:Resource]
      - [ncbiv:x-vega.gene, "vega:$(Vega_gene_identifier)"]
      - [ncbiv:x-vega.rna, "vega:$(Vega_rna_identifier)"]
      - [ncbiv:x-vega.protein, "vega:$(Vega_protein_identifier)"]

  TMncbi-gene2ensembl:
    sources:
      - [https://raw.githubusercontent.com/anaigmo/Bio2RDF/master/data/ncbigene/gene2ensembl~csv]
    s: http://bio2rdf.org/ncbigene:$(GeneID)
    po:
      - [rdf:type, ncbiv:Resource]
      - [ncbiv:x-ensembl.gene, "ensembl:$(Ensembl_gene_identifier)"]
      - [ncbiv:rna-accession.version, "genbank:$(RNA_nucleotide_accession.version)"]
      - [ncbiv:x-ensembl.rna, "ensembl:$(Ensembl_rna_identifier)"]
      - [ncbiv:protein-accession, "genbank:$(protein_accession.version)"]
      - [ncbiv:x-ensembl.protein, "ensembl:$(Ensembl_protein_identifier)"]
      - [ncbiv:x-ensembl.gene, "http://rdf.ebi.ac.uk/resource/ensembl/$(Ensembl_gene_identifier)"]

  TMncbigene-gene_info:
    sources:
      - [https://raw.githubusercontent.com/anaigmo/Bio2RDF/master/data/ncbigene/gene_info~csv]
    s: http://bio2rdf.org/ncbigene:$(GeneID)
    po:
      - [rdf:type, ncbiv:Resource]
      - [rdf:type, ncbiv:Gene]
      - [rdf:type, "http://bio2rdf.org/ncbigene_vocabulary:$(type_of_gene)-Gene"]
      - [rdfs:label, "$(description) (symbol:$(Symbol), taxon:$(tax_id)) [ncbigene:$(GeneID)]"]
      - [dcterms:title, "$(description) (symbol:$(Symbol), taxon:$(tax_id))"]
      - [dcterms:description, $(description)]
      - [dcterms:identifier, "ncbigene:$(GeneID)"]
      - [ncbiv:symbol, $(Symbol)]
      - [ncbiv:locus, $(LocusTag)]
      - [ncbiv:symbol-synonym, $(Synonyms)]
      - [ncbiv:dbxref, $(dbXrefs)]
      - [ncbiv:chromosome, $(chromosome)]
      - [ncbiv:map-location, $(map_location)]
      - [ncbiv:nomenclature-authority, $(Symbol_from_nomenclature_authority)]
      - [ncbiv:nomenclature-authority-fullname, $(Full_name_from_nomenclature_authority)]
      - [ncbiv:nomenclature-status, $(Nomenclature_status)]
      - [ncbiv:other-designations, $(Other_designations)]
      - [ncbiv:modification-date, $(Modification_date)]

  TMhomologene:
    sources:
      - [https://raw.githubusercontent.com/anaigmo/Bio2RDF/master/data/homologene/homologene.csv~csv]
    s: http://bio2rdf.org/homologene:$(hid)
    po:
      - [rdf:type, homogv:Resource]
      - [rdf:type, homogv:Homologene-Group]
      - [rdfs:label, "homologene group $(hid) [homologene:$(hid)]"]
      - [dcterms:title, homologene group $(hid)]
      - [dcterms:identifier, "[homologene:$(hid)]"]
      - p: homogv:x-ncbigene
        o:
          - mapping: TMncbigene-gene_info
            condition:
              function: equal
              parameters:
                - [str1, $(ncbigene)]
                - [str2, $(GeneID)]
      - [homogv:gene-symbol, $(genesymbol)]
      - [homogv:x-gi, "gi:$(gi)"]
      - [homogv:x-refseq, "refseq:$(refseq)"]
      
  TMgenage-model:
    sources:
      - [https://raw.githubusercontent.com/anaigmo/Bio2RDF/master/data/genage/genage_models.csv~csv]
    s: http://bio2rdf.org/genage:$(GenAge_ID)
    po:
      - [rdf:type, genagev:Resource]
      - [rdf:type, genagev:Aging-Related-Gene]
      - [rdfs:label, "Aging related gene $(GenAge_ID) $(name_gene) [genage-model:$(GenAge_ID)]"]
      - [dcterms:title, Aging related gene $(GenAge_ID) $(name_gene)]
      - [dcterms:identifier, "[genage-model:$(GenAge_ID)]"]
      - [genagev:gene-symbol, $(symbol)]
      - p: genagev:x-ncbigene
        o:
          - mapping: TMncbigene-gene_info
            condition:
              function: equal
              parameters:
                - [str1, $(entrez_gene_id)]
                - [str2, $(GeneID)]
      - [genagev:maximum-percent-observed-average-lifespan-change, $(avg_lifespan_change)]
      - [genagev:lifespan-effect, $(lifespan_effect)]
      - [genagev:longevity-influence, $(longevity_influence)]
      
  TMgeneage-human:
    sources:
      - [https://raw.githubusercontent.com/anaigmo/Bio2RDF/master/data/genage/genage_human.csv~csv]
    s: http://bio2rdf.org/hagr:$(GenAge_ID)
    po:
      - [rdf:type, genagev:Resource]
      - [rdf:type, genagev:Human-Aging-Related-Gene]
      - [rdfs:label, "Human aging related gene $(GenAge_ID) [genage-human:$(GenAge_ID)]"]
      - [dcterms:title, Human aging related gene $(GenAge_ID)]
      - [dcterms:identifier, "[genage-human:$(GenAge_ID)]"]
      - [genagev:alias, $(aliases)]
      - p: genagev:x-ncbigene
        o:
          - mapping: TMncbigene-gene_info
            condition:
              function: equal
              parameters:
                - [str1, $(entrez_gene_id)]
                - [str2, $(GeneID)]
      - [genagev:inclusion-criteria, $(why)]
      - [genagev:cytogenetic-band, $(band)]
      - [genagev:gene-start-position, $(location_start)]
      - [genagev:gene-end-position, $(location_end)]
      - [genagev:strand-orientation, $(orientation)]
      - [genagev:x-uniprot, $(uniprot)]
      - [genagev:promoter-accession, $(acc_promoter)]
      - [genagev:cds-accession, $(acc_cds)]
      - [genagev:orf-accession, $(acc_orf)]
      - [genagev:article, "pubmed:$(references)"]
      
  TMsider-se:
    sources:
      - [https://raw.githubusercontent.com/anaigmo/Bio2RDF/master/data/sider/meddra_all_se.csv~csv]
    s: http://bio2rdf.org/sider:$(STITCH_ID_flat)_$(STITCH_ID_stereo)_$(UMLS_ID)_$(MedDRA_concept_type)_$(UMLS_ID_for_MedDRA)
    po:
      - [rdf:type, sidv:Resource]
      - [rdf:type, sidv:Side-Effect]
      - [rdfs:label, "stitch:$(STITCH_ID_flat) $(UMLS_ID) side effect [sider:$(STITCH_ID_flat)_$(UMLS_ID)]"]
      - [dcterms:title, "stitch:$(STITCH_ID_flat)_$(UMLS_ID)"]
      - [dcterms:identifier, "sider:$(STITCH_ID_flat)_$(UMLS_ID)"]
      - [sidv:stitch-flat, "stitch:$(STITCH_ID_flat)"]
      - [sidv:stitch-stereo, "stitch:$(STITCH_ID_stereo)"]
      - [sidv:side-effect, "umls:$(UMLS_ID)"]
      - [rdfs:description, $(Side_effect)]
      - [rdfs:comment, "$(MedDRA_concept_type), $(UMLS_ID_for_MedDRA)"]
      
  TMsider-freq:
    sources:
      - [https://raw.githubusercontent.com/anaigmo/Bio2RDF/master/data/sider/meddra_freq.csv~csv]
    s: http://bio2rdf.org/sider:$(STITCH_ID_flat)_$(STITCH_ID_stereo)_$(UMLS_ID)_$(MedDRA_concept_type)_$(UMLS_ID_for_MedDRA)_$(Frequency)
    po:
      - [rdf:type, sidv:Resource]
      - [rdf:type, sidv:Drug-Effect-Frequency]
      - [rdfs:label, "$(Side_effect) frequency for stitch:$(STITCH_ID_flat) [sider:$(STITCH_ID_flat)_$(UMLS_ID)]"]
      - [dcterms:title, "$(Side_effect) frequency for stitch:$(STITCH_ID_flat)"]
      - [dcterms:identifier, "sider:$(STITCH_ID_flat)_$(UMLS_ID)"]
      - [sidv:drug, "stitch:$(STITCH_ID_flat)"]
      - [sidv:effect, "umls:$(UMLS_ID)"]
      - [sidv:placebo, $(Placebo)]
      - [sidv:frequency, $(Frequency)]
      - [rdfs:comment, "Concept type:$(MedDRA_concept_type), umls:$(UMLS_ID_for_MedDRA)"]
    
  TMsider-indications:
    sources:
      - [https://raw.githubusercontent.com/anaigmo/Bio2RDF/master/data/sider/meddra_all_indications.csv~csv]
    s: http://bio2rdf.org/sider:$(STITCH_ID_flat)_$(UMLS_ID)_$(MedDRA_concept_type)
    po:
      - [rdf:type, sidv:Resource]
      - [rdf:type, sidv:Drug-Indication-Association]
      - [rdfs:label, "stitch:$(STITCH_ID_flat) - meddra:$(UMLS_ID) [sider:$(STITCH_ID_flat)_$(UMLS_ID)]"]
      - [dcterms:title, "stitch:$(STITCH_ID_flat) - meddra:$(UMLS_ID)"]
      - [dcterms:identifier, "sider:$(STITCH_ID_flat)_$(UMLS_ID)"]
      - [sidv:drug, "stitch:$(STITCH_ID_flat)"]
      - [sidv:indication, "meddra:$(UMLS_ID)"]
      - [sidv:provenance, $(Detection_method)]
      - [rdfs:comment, "Concept type:$(MedDRA_concept_type), umls:$(UMLS_ID_for_MedDRA)"]

  TMwormbase-geneid:
    sources:
      - [https://raw.githubusercontent.com/anaigmo/Bio2RDF/master/data/wormbase/WBgeneIDs.csv~csv]
    s: http://bio2rdf.org/wormbase:$(gene_id)
    po:
      - [rdf:type, wbv:Resource]
      - [rdf:type, wbv:Gene]
      - [rdfs:label, "$(gene_id) ($(symbol)) [wormbase:$(gene_id)]"]
      - [dcterms:title, $(gene_id) ($(symbol))]
      - [dcterms:identifier, "wormbase:$(gene_id)"]
      - [rdfs:seeAlso, "http://wormbase.org/db/gene/gene?name=$(gene_id)"]
      - [wbv:cosmid, $(cosmid)]
      - [wbv:approved-gene-name, $(symbol)]
      
  TMwormbase-interaction:
    sources:
      - [https://raw.githubusercontent.com/anaigmo/Bio2RDF/master/data/wormbase/cutinteractions.csv~csv]
    s: http://bio2rdf.org/wormbase:$(WBInteractionID)
    po:
      - [rdf:type, wbv:Resource]
      - [rdf:type, "http://bio2rdf.org/wormbase_vocabulary:$(Interaction_subtype)-$(Interaction_type)-Interaction"]
      - [rdfs:label, "$(Interaction_subtype) $(Interaction_type) interaction between $(Interactor1) and $(Interactor_sec) [wormbase:$(WBInteractionID)]"]
      - [dcterms:title, "$(Interaction_subtype) $(Interaction_type) interaction between $(Interactor1) and $(Interactor_sec)"]
      - p: wbv:involves
        o:
          - mapping: TMwormbase-geneid
            condition:
              function: equal
              parameters:
                - [str1, $(Interactor1)]
                - [str2, $(gene_id)]
      - p: wbv:involves_also
        o:
          - mapping: TMwormbase-geneid
            condition:
              function: equal
              parameters:
                - [str1, $(Interactor_sec)]
                - [str2, $(gene_id)]
      - [dcterms:identifier, "wormbase:$(WBInteractionID)"]

  TMndc-package:
    sources:
      - [https://raw.githubusercontent.com/anaigmo/Bio2RDF/master/data/ndc/package.csv~csv]
    s: http://bio2rdf.org/ndc:$(NDCPACKAGECODE)
    po:
      - [rdf:type, ndcv:Resource]
      - [rdf:type, ndcv:Package]
      - [rdfs:label, "$(PACKAGEDESCRIPTION) [ndc:$(NDCPACKAGECODE)]"]
      - [dcterms:title, $(PACKAGEDESCRIPTION)]
      - [dcterms:identifier, "ndc:$(NDCPACKAGECODE)"]

  TMtaxonomy-division:
    sources:
      - [https://raw.githubusercontent.com/anaigmo/Bio2RDF/master/data/taxonomy/division.csv~csv]
    s: http://bio2rdf.org/taxonomy_resource:division-id-$(division_id)
    po:
      - [rdf:type, taxv:Division]
      - [rdf:type, taxv:Resource]
      - [rdfs:label, "$(division_name) [taxonomy_resource:division-id-$(division_id)]"]
      - [dcterms:title, $(division_name)]
      - [dcterms:identifier, "taxonomy_resource:division-id-$(division_id)"]
      - [taxv:division-code, $(division_cde)]
      - [taxv:comment, $(comments)]
      
  TMtaxonomy-gencode:
    sources:
      - [https://raw.githubusercontent.com/anaigmo/Bio2RDF/master/data/taxonomy/gencode.csv~csv]
    s: http://bio2rdf.org/taxonomy_resource:genetic-code-id-$(genetic_code_id)
    po:
      - [rdf:type, taxv:Genetic-Code]
      - [rdf:type, taxv:Resource]
      - [rdfs:label, "$(name) [taxonomy_resource:genetic-code-id-$(genetic_code_id)]"]
      - [dcterms:title, $(name)]
      - [dcterms:identifier, "taxonomy_resource:genetic-code-id-$(genetic_code_id)"]
      - [taxv:translation-table, $(cde)]
      - [taxv:start-codons, $(starts)]

  TMtaxonomy-names:
    sources:
      - [https://raw.githubusercontent.com/anaigmo/Bio2RDF/master/data/taxonomy/names.csv~csv]
    s: http://bio2rdf.org/taxonomy:$(tax_id)_$(name_txt)
    po:
      - [rdf:type, taxv:Resource]
      - [rdfs:label, "$(name_class): $(name_txt)"]
      - [taxv:unique-name, $(unique_name)]
      - [dcterms:identifier, taxonomy:$(tax_id)]

  TMtaxonomy-nodes:
    sources:
      - [https://raw.githubusercontent.com/anaigmo/Bio2RDF/master/data/taxonomy/nodes.csv~csv]
    s: http://bio2rdf.org/taxonomy:$(tax_id)
    po:
      - [rdf:type, taxv:Resource]
      - [rdfs:subClassOf, "http://bio2rdf.org/taxonomy:$(parent_tax_id)"]
      - [taxv:rank, "http://bio2rdf.org/taxonomy_resource:$(rank)"]
      - [taxv:embl-code, "http://bio2rdf.org/taxonomy_resource:$(embl_code)"]
      - p: taxv:division-id
        o:
          - mapping: TMtaxonomy-division
            condition:
              function: equal
              parameters:
                - [str1, $(division_id)]
                - [str2, $(division_id)]
      - p: taxv:inherited-division
        o:
         - function: sql:replace
           parameters:
             - parameter: sql:valueParameter
               value:
                 function: sql:replace
                 parameters:
                   - [sql:valueParameter, $(inherited_div_flag)]
                   - [sql:valueParameter2, "1"]
                   - [sql:valueParameter3, "TRUE"]
             - [sql:valueParameter2, "0"]
             - [sql:valueParameter3, "FALSE"]
      - p: taxv:genetic-code-id
        o:
          - mapping: TMtaxonomy-gencode
            condition:
              function: equal
              parameters:
                - [str1, $(genetic_code_id)]
                - [str2, $(genetic_code_id)]
      - p: taxv:inherited-genetic-code
        o:
         - function: sql:replace
           parameters:
             - parameter: sql:valueParam 
               value:
                 function: sql:replace
                 parameters:
                   - [sql:valueParam, $(inherited_GC_flag)]
                   - [sql:valueParam2, "1"]
                   - [sql:valueParam2, "TRUE"]
             - [sql:valueParam2, "0"]
             - [sql:valueParam2, "FALSE"]
      - p: taxv:mit-genetic-code-id
        o:
          - mapping: TMtaxonomy-gencode
            condition:
              function: equal
              parameters:
                - [str1, $(mitochondrial_genetic_code_id)]
                - [str2, $(genetic_code_id)]
      - p: taxv:inherited-mitochondrial-genetic-code
        o:
         - function: sql:replace
           parameters:
             - parameter: sql:valueParam 
               value:
                 function: sql:replace
                 parameters:
                   - [sql:valueParam, $(inherited_MGC_flag)]
                   - [sql:valueParam2, "1"]
                   - [sql:valueParam2, "TRUE"]
             - [sql:valueParam2, "0"]
             - [sql:valueParam2, "FALSE"]